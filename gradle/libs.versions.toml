[versions]
junit5 = "1.9.1"
log4j = "2.17.2"
mockito = "4.6.1"

[libraries]
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit5" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit5" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit5" }
junit-paltform-commons = { module = "org.junit.platform:junit-platform-commons", version.ref = "junit5" }
junit-paltform-launcher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit5" }
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito"}

[bundles]
junit = ["junit-jupiter-api", "junit-jupiter-engine", "junit-jupiter-params", "junit-paltform-commons", "junit-paltform-launcher"]
